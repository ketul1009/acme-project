{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Upload Products CSV</h3>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="file" class="form-label">Select CSV File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="uploadBtn">Upload</button>
                </form>

                <div id="progressContainer" class="mt-4" style="display: none;">
                    <h5>Upload Progress</h5>
                    <div class="progress mb-2">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 0%">0%</div>
                    </div>
                    <p id="progressMessage" class="text-muted"></p>
                </div>

                <div id="alertContainer" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function () {
        $('#uploadForm').on('submit', function (e) {
            e.preventDefault();

            var formData = new FormData(this);
            var uploadBtn = $('#uploadBtn');

            uploadBtn.prop('disabled', true);
            $('#progressContainer').show();
            $('#progressBar').css('width', '0%').text('0%').removeClass('bg-success bg-danger');
            $('#progressMessage').text('Uploading file...');
            $('#alertContainer').empty();

            $.ajax({
                url: "{% url 'product_upload' %}",
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    var taskId = response.task_id;
                    trackProgress(taskId);
                },
                error: function (xhr) {
                    showError('Upload failed: ' + (xhr.responseJSON ? xhr.responseJSON.error : xhr.statusText));
                    uploadBtn.prop('disabled', false);
                }
            });
        });

        function trackProgress(taskId) {
            var interval = setInterval(function () {
                $.ajax({
                    url: "/products/upload/progress/" + taskId + "/",
                    type: 'GET',
                    success: function (data) {
                        var percent = data.progress;
                        $('#progressBar').css('width', percent + '%').text(percent + '%');
                        $('#progressMessage').text(data.message);

                        if (data.status === 'complete') {
                            clearInterval(interval);
                            $('#progressBar').addClass('bg-success');
                            $('#uploadBtn').prop('disabled', false);
                            showSuccess('Import completed successfully!');
                        } else if (data.status === 'failed') {
                            clearInterval(interval);
                            $('#progressBar').addClass('bg-danger');
                            $('#uploadBtn').prop('disabled', false);
                            showError('Import failed: ' + data.message);
                        }
                    }
                });
            }, 1000);
        }

        function showError(msg) {
            $('#alertContainer').html('<div class="alert alert-danger">' + msg + '</div>');
        }

        function showSuccess(msg) {
            $('#alertContainer').html('<div class="alert alert-success">' + msg + ' <a href="{% url "product_list" %}">View Products</a></div>');
        }
    });
</script>
{% endblock %}
