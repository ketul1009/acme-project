# fly.toml app configuration file generated for acme-project on 2025-12-06T22:28:01+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'acme-project'
primary_region = 'bom'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  release_command = 'python manage.py migrate'

[env]
  PORT = '8000'

[processes]
  app = 'gunicorn acme_project.wsgi:application --bind 0.0.0.0:8000 -k gevent'
  worker = 'celery -A acme_project worker --loglevel=info'

[[services]]
  protocol = 'tcp'
  internal_port = 8000
  processes = ['app']

  [[services.ports]]
    port = 443
    handlers = ['http', 'tls']
    force_https = true

  [[services.ports]]
    port = 80
    handlers = ['http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'get'
    path = '/login/'
    protocol = 'http'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
